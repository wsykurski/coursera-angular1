<!doctype html>
<html lang="en">
  <head>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Shopping List Check Off</title>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app='ShoppingListCheckOff'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <input type="text" ng-model="toBuy.name" placeholder="item name">
     <input type="text" ng-model="toBuy.quantity" placeholder="quantity">
     <button ng-click="toBuy.addItem();">Add Item</button>
     <ul>
       <li ng-repeat="item in toBuy.items">
         {{item.quantity}} of {{ item.name}}
         <button type="button" ng-click="toBuy.boughtThis($index)"> Already Bought!</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="toBuy.isEmpty()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBought.items"> {{item.quantity}} of {{ item.name}} </li>
     </ul>
     <div class="emptyMessage" ng-if="alreadyBought.isEmpty()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>

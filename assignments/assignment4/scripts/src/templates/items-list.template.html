<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name:</th>
        <th>Descriprion:</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in $ctrl.items">
        <td>
          {{item.name}}({{item.short_name}})
        </td>
        <td>
          {{item.description}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
